<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <form action="" class="calculator">
                <label for="first-number"><b>Первое число:</b></label>
                <input type="number" id="first-number" class="summand">
                <label for="second-number"><b>Второе число:</b></label>
                <input type="number" id="second-number" class="summand">
                <button class="btn-calc">Сложить</button>
            </form>
        </div>
        <div class="result-popup">
            <span>Результат:</span>
            <span class="result"></span>
            <button class="btn-close">ОК</button>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
